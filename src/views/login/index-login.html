<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="panel panel-default" style="margin-top:50px">
                <div class="panel-body">
                    <form class="form" ng-submit="submitLogin(credentials)">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <center><img class="img-responsive" src="assets/images/promech-logo.jpg" /></center>
                                <h1>Maintenance Portal</h1>
                                <h3>Promech Mechanical Services</h3>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-12">Email</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" ng-model="credentials.email" placeholder="Email Address" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-12">Password&nbsp;<span class='fa fa-question-circle' uib-tooltip="Forgot Password?" tooltip-placement="right"></span></label>
                            <div class="col-sm-12">
                                <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group row" ng-if="self.hasLoginError">
							<div class="alert alert-warning">{{self.loginError.message}}</div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
