<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PromechMS Maintenance Portal</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-overrides.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body ng-app="promechMaintenanceApp" ng-controller="PageCtrl" ng-class="{'pm-img-body-bg':!isLoggedIn}">
    <div class="container-fluid" ng-show="banner.show" style="background-color:#333;color:#FFF;padding-top:5px;padding-bottom:5px;text-align:center">
        <div class="container">This is a staging site on your local machine
            <button class="btn btn-default btn-xs pull-right" ng-click="banner.hide(banner)">x</button>
        </div>
    </div>
    <div ng-if="isLoggedIn">
        <ng-include src="'views/topbar/topbar.html'" ng-controller="TopbarController"></ng-include>
        <div class="container">
            <ui-view class="content-container"></ui-view>
        </div>
    </div>
    <div ng-if="!isLoggedIn">
        <ng-include src="'views/login/index-login.html'" ng-controller="LoginCtrl"></ng-include>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config/config.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/services/auth-service.js"></script>
    <script src="js/controllers/page.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/topbar.js"></script>
    <script src="js/controllers/dashboard.js"></script>
    <script src="js/controllers/maintenance.js"></script>
</body>

</html>
